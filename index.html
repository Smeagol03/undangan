<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Undangan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Pacifico&family=Sacramento&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="countdown/circle.css">
    <link rel="stylesheet" href="countdown/cyber.css">
    <link rel="stylesheet" href="countdown/dark.css">
    <link rel="stylesheet" href="countdown/default.css">
    <link rel="stylesheet" href="countdown/losange.css">

    <script src="countdown/simplyCountdown.umd.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section id="hero" class="hero w-100 h-100 mx-auto text-center 
    d-flex justify-content-center align-items-center text-white">
        <main>
            <h4>Kepada Yang Terhormat Saudara/Saudari</h4>
            <h1>Alpian Tabrani & Fani Asmara</h1>
            <P>Akan melangsungkan resepsi pernikahan dalam:</P>
            <div class="my-countdown simply-countdown-dark"></div>            
            <a href="#undangan" class="btn btn-lg mt-4">Lihat Undangan</a>
        </main>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        simplyCountdown('.my-countdown', {
            year: 2025, // Target year (required)
            month: 8, // Target month [1-12] (required)
            day: 22, // Target day [1-31] (required)
            hours: 10, // Target hour [0-23], default: 0
            minutes: 0, // Target minute [0-59], default: 0
            seconds: 0, // Target second [0-59], default: 0
            words: { // Custom labels, with lambda for plurals
                days: { root: ' hari', lambda: (root, n) => n > 1 ? root + '' : root },
                hours: { root: ' jam', lambda: (root, n) => n > 1 ? root + '' : root },
                minutes: { root: ' menit', lambda: (root, n) => n > 1 ? root + '' : root },
                seconds: { root: ' detik', lambda: (root, n) => n > 1 ? root + '' : root }
            },
    
        });

    </script>

</body>

</html>
